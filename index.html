<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/styles/globalStyles.css"/>
    <link rel="stylesheet" href="./src/styles/reset.css"/>
    <link rel="stylesheet" href="./src/styles/header.css"/>
    <link rel="stylesheet" href="./src/styles/mainHome.css"/>
    <link rel="stylesheet" href="./src/styles/mainPosts.css">

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Criando rede social</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1>TechPosters</h1>
        <button>Sair</button>
      </nav>
    </header>
    <main class="main">
      <section class="main__home">
        <div class="home__perfil">
          <div class="perfil">
            <img src="" alt="" class="perfil__image" >
            <div class="perfil__content">
              <h3 class="content__user"></h3>
              <p class="content__stack"></p>
            </div>
          </div>
          <div class="home__create">
              <input type="text" class="create__title" placeholder="Digitar título do post">
              <input type="text" class="create__text" placeholder="Digitar descrição do post">
          </div>
          <div class="create__buttons">
            <button>Postar</button>
          </div>
          </div>
        <div class="home__sugestion">
          <h2 class="title">Sugestões para você seguir</h2>
          <ul class="sugestion__list"></ul>
        </div>
      </section>
      <section class="main__posts">
        <h2 class="title">Posts</h2>
        <ul class="posts__list"></ul>
      </section>
    </main>
    <script src="./src/scripts/database.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
